{% block content %}
    <div class="jumbotron">
      <h4 class="display-4"> Hi, {{ user.username }}! </h4>
      <p> Welcome to our Image Classifier using TensorFlow. Please upload an image using the controls below </p>
      <hr class="my-4">

     <form id="upload-file" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="imageUpload"
              aria-describedby="imageUpload" accept=".png, .jpg, .jpeg">
            <label class="custom-file-label" for="imageUpload">Choose file</label>
          </div>
        </div>
      </form>
